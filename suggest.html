<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 카드 스타일 */
        .card {
            background: white;
            width: 100%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
        }

        /* 헤더 스타일 */
        .card-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 24px;
        }

        .cancel-button {
            padding: 8px 16px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .cancel-button:hover {
            background: #f8f9fa;
        }

        /* 입력 필드 스타일 */
        .input-group {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid #dee2e6;
            font-size: 16px;
            transition: all 0.2s;
            outline: none;
        }

        .input-field:focus {
            border-bottom-color: #000;
        }

        .password-field {
            max-width: 300px;
        }

        /* 텍스트 영역 스타일 */
        .content-area {
            width: 100%;
            min-height: 300px;
            padding: 12px;
            border: none;
            resize: none;
            font-size: 16px;
            line-height: 1.6;
            outline: none;
            background: #f8f9fa;
            border-radius: 8px;
        }

        /* 푸터 스타일 */
        .card-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .camera-button {
            width: 40px;
            height: 40px;
            border: none;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .camera-button:hover {
            background: #f8f9fa;
        }

        .camera-icon {
            width: 24px;
            height: 24px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <button class="cancel-button">취소하기</button>
        </div>
        
        <div class="card-content">
            <div class="input-group">
                <input type="text" class="input-field" placeholder="제목을 입력하세요">
            </div>
            
            <div class="input-group">
                <input type="password" class="input-field password-field" placeholder="수정을 위한 비밀번호를 입력하세요">
            </div>
            
            <textarea class="content-area" placeholder="내용을 입력하세요..."></textarea>
        </div>
        
        <div class="card-footer">
            <button class="camera-button">
                <svg class="camera-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                <span style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0;">이미지 첨부</span>
            </button>
        </div>
    </div>
</body>
</html>
